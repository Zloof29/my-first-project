<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
    <h1>Add Product</h1>

    Product name:
    <input type="text" class="product-name" placeholder=" Enter product name" required/>
    <p></p>
    Product price:
    <input type="number" class="product-price" placeholder="Enter product price" required/>
    <p></p>
    Select category:
    <select class="category" required>
        <option value="Drinks">Drinks</option>
        <option value="Meat">Meat</option>
        <option value="Dairy">Dairy</option>
        <option value="Snacks">Snacks</option>
        <option value="Basic">Basic</option>
    </select>
    <p></p>
    Product Image:
    <input type="text" class="image" placeholder="Enter image url" required/>
    <p></p>
    <button class="btn-submit">submit</button>
    <p></p>
    <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th> 
            <th>Image</th>
            <th>Action</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
      
    <script src="js/script.js"></script>
</body>

</html>
